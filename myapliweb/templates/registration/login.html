<!-- templates/registration/login.html-->
{% extends 'base.html' %}
{% load bootstrap5 %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
    <h2>Ingresar</h2>
    <div class="form-floating">
        <form method="post" class="form">
            {% csrf_token %}
            
            {% bootstrap_form form %}
        
            {% buttons %}
                <button name="submit" class="btn btn-success">Ingresar</button>
            {% endbuttons %}
        
        </form>
    </div>
</div>
{% endblock %}
