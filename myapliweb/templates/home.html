<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        Hola {{ user.username }}!
        <p><a href="{% url 'logout' %}">Cerrar Sesion</a></p>
        <p><a href="{% url 'password_reset' %}">Reset Password</a></p>
    {% else %}
        <p>No has ingresado</p>
        <a href="{% url 'login' %}">Ingresar</a>
    {% endif %}
{% endblock %}
